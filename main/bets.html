<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneGoal Betting</title>
    <link rel="stylesheet" href="./CSS/bets.css">
    <link rel="icon" type="image/png" href="../assets/OneGoalLogos/logonegro.png">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/OneGoalLogos/logoenterosinfondo.png" alt="OneGoal Logo" class="header__logo-img">
        </div>

        <div class="header__icons">

            <a href="index.html" ><img src="../assets/header/si--home-line.png" alt="Home" class="header__icon"/></a>
            <a href="bets.html" ><img src="../assets/header/ph--soccer-ball.png" alt="Ball" class="header__icon__selected"/></a>
            <a href="chat.html" ><img src="../assets/header/fluent--chat-multiple-28-regular.png" alt="Chat" class="header__icon"/></a>
            <a href="personal.html" ><img src="../assets/header/mingcute--user-3-line.png" alt="Avatar" class="header__icon"/></a>
            <div ><img src="../assets/header/ri--search-line.png" alt="Search" class="header__icon"/></div>
            <div ><img src="../assets/header/lets-icons--setting-line.png" alt="Settings" class="header__icon"/></div>

        </div>

        <div class="header__balance">
            <div class="header__balance-text">$200,20</div>
            <button class="header__balance-button"><img src="../assets/header/tabler--plus.png" alt="Settings" class="header__add-balance"/></button>
        </div>
        </div>
    </header>

    <main>
        <h3>Betting</h3>
        <div class="tab-container">
            <button class="tab active" onclick="location.href='bets.html'">
                <p>My Bets</p>
            </button>
            <button class="tab" onclick="location.href='ranking.html'">
                <p>Ranking</p>
            </button>
            
        </div>

        <section class="matches">
            <h4>Today</h4>
            <div class="match highlight">
                <div class="team"><img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea">Data</div>
                <h1 class="vs">VS</h1>
                <div class="team"><img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal">Data</div>
            </div>
            <div class="match highlight">
                <div class="team"><img src="../assets/FCEscudos/image-removebg-preview.png" alt="Malaga">Data</div>
                <h1 class="vs">VS</h1>
                <div class="team"><img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid">Data</div>
            </div>
        </section>

        <section class="matches upcoming">
            <h4>This Week</h4>
            <div class="match">
                <div class="team"><img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea">Data</div>
                <h1 class="vs">VS</h1>
                <div class="team"><img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal">Data</div>
            </div>
            <div class="match">
                <div class="team"><img src="../assets/FCEscudos/image-removebg-preview.png" alt="Malaga">Data</div>
                <h1 class="vs">VS</h1>
                <div class="team"><img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid">Data</div>
            </div>
            <div class="match">
                <div class="team"><img src="../assets/FCEscudos/francia2.png" alt="Francia2">Data</div>
                <h1 class="vs">VS</h1>
                <div class="team"><img src="../assets/FCEscudos/francia1.png" alt="Francia1">Data</div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__payments">
            <a href="https://www.visa.com" target="_blank">
                <img src="../assets/footer/visa.png" alt="Visa" class="footer__payment-icon">
            </a>
            <a href="https://www.paypal.com/es/signin" target="_blank">
                <img src="../assets/footer/paypal.png" alt="PayPal" class="footer__payment-icon">
            </a>
            <a href="https://www.apple.com/apple-pay/" target="_blank">
                <img src="../assets/footer/applepay.png" alt="Apple Pay" class="footer__payment-icon">
            </a>
            <a href="https://www.mastercard.com" target="_blank">
                <img src="../assets/footer/mastercard.png" alt="MasterCard" class="footer__payment-icon">
            </a>
        </div>

            <p>Terms And Conditions</p>
            <p><img src="../assets/header/simple-icons--creativecommons.png" alt="cc" class="footerCC__icon"/><img src="../assets/header/ri--creative-commons-by-line.png" alt="by" class="footerCC__icon"/> 2023 OneGoal, Inc.</p>
            <div class="footer__socials">
                <a href="https://www.tiktok.com" target="_blank">

                </a>
                <a href="https://www.facebook.com" target="_blank">
