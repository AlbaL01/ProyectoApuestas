<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneGoal Betting</title>
    <link rel="stylesheet" href="./CSS/bets.css">
    <link rel="icon" type="image/png" href="../assets/OneGoalLogos/logonegro.png">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/OneGoalLogos/logoenterosinfondo.png" alt="Logo de OneGoal" class="header__logo-img">
        </div>
    
        <div class="header__icons">
            <a href="./index.html" aria-label="Ir a la página principal">
                <img src="../assets/header/si--home-line.png" alt="Icono de inicio" class="header__icon header__icon_desktop" />
            </a>
            <a href="./bets.html" aria-label="Ir a las apuestas">
                <img src="../assets/header/ph--soccer-ball.png" alt="Icono de balón de fútbol" class="header__icon__selected header__icon_desktop" />
            </a>
            <a href="./chat.html" aria-label="Ir al chat">
                <img src="../assets/header/fluent--chat-multiple-28-regular.png" alt="Icono de chat" class="header__icon header__icon_desktop" />
            </a>
            <a href="./personal.html" aria-label="Ir a la página de perfil">
                <img src="../assets/header/mingcute--user-3-line.png" alt="Icono de avatar" class="header__icon header__icon_desktop" />
            </a>
            <div class="header__icon_mobile">
                <div>
                    <a href="./bubble.html" aria-label="Ir a Bubble AI">
                        <img src="../assets/header/ia.png" alt="Icono de Bubble AI" class="header__icon rotate-on-hover" />
                    </a>
                </div>
                <div>
                    <img src="../assets/header/ri--search-line.png" alt="Icono de búsqueda" class="header__icon rotate-on-hover" />
                </div>
                <div>
                    <img src="../assets/header/lets-icons--setting-line.png" alt="Icono de configuraciones" class="header__icon rotate-on-hover" />
                </div>
            </div>
        </div>
    
        <div class="header__balance">
            <div class="header__balance-text h4">$200,20</div>
            <button class="header__balance-button rotate-on-hover" aria-label="Agregar saldo">
                <img src="../assets/header/tabler--plus.png" alt="Icono de agregar saldo" class="header__add-balance" />
            </button>
        </div>
    </header>
    
    <main>
        <h3>Betting</h3>
        <div class="tab-container">
            <button class="tab_active" onclick="location.href='bets.html'">
                <p>My Bets</p>
            </button>
            <button class="tab" onclick="location.href='ranking.html'">
                <p>Ranking</p>
            </button>
        </div>
    
        <section class="matches">
            <h4>Today</h4>
            <div class="match highlight">
                <div class="team">
                    <img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea"> Chelsea
                </div>
                <h1 class="vs">VS</h1>
                <div class="team">
                    <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal"> Arsenal
                </div>
            </div>
            <div class="match highlight">
                <div class="team">
                    <img src="../assets/FCEscudos/image-removebg-preview.png" alt="Malaga"> Malaga
                </div>
                <h1 class="vs">VS</h1>
                <div class="team">
                    <img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid"> Real Madrid
                </div>
            </div>
        </section>
    
        <section class="matches upcoming">
            <h4>This Week</h4>
            <div class="match">
                <div class="team">
                    <img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea"> Chelsea
                </div>
                <h1 class="vs">VS</h1>
                <div class="team">
                    <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal"> Arsenal
                </div>
            </div>
            <div class="match">
                <div class="team">
                    <img src="../assets/FCEscudos/image-removebg-preview.png" alt="Malaga"> Malaga
                </div>
                <h1 class="vs">VS</h1>
                <div class="team">
                    <img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid"> Real Madrid
                </div>
            </div>
            <div class="match">
                <div class="team">
                    <img src="../assets/FCEscudos/francia2.png" alt="Francia2"> Francia 2
                </div>
                <h1 class="vs">VS</h1>
                <div class="team">
                    <img src="../assets/FCEscudos/francia1.png" alt="Francia1"> Francia 1
                </div>
            </div>
        </section>
    </main>
    
    <nav class="mobile-menu">
        <a href="./index.html" class="mobile-menu__link">
            <img src="../assets/header/si--home-line2.png" alt="Home" class="mobile-menu__icon mobile-menu__icon" />
        </a>
        <a href="./bets.html" class="mobile-menu__link">
            <img src="../assets/header/ph--soccer-ball2.png" alt="Ball" class="mobile-menu__icon__selected" />
        </a>
        <a href="./chat.html" class="mobile-menu__link">
            <img src="../assets/header/fluent--chat-multiple-28-regular2.png" alt="Chat" class="mobile-menu__icon" />
        </a>
        <a href="./signin.html" class="mobile-menu__link">
            <img src="../assets/header/mingcute--user-3-line2.png" alt="Avatar" class="mobile-menu__icon" />
        </a>
    </nav>
    <footer class="footer fade-in">
        <section class="footer__payments">
            <a href="https://www.visa.com" target="_blank" title="Pagar con Visa">
                <img src="../assets/footer/visa.png" alt="Visa" class="footer__payment-icon">
            </a>
            <a href="https://www.paypal.com/es/signin" target="_blank" title="Pagar con PayPal">
                <img src="../assets/footer/paypal.png" alt="PayPal" class="footer__payment-icon">
            </a>
            <a href="https://www.apple.com/apple-pay/" target="_blank" title="Pagar con Apple Pay">
                <img src="../assets/footer/applepay.png" alt="Apple Pay" class="footer__payment-icon">
            </a>
            <a href="https://www.mastercard.com" target="_blank" title="Pagar con MasterCard">
                <img src="../assets/footer/mastercard.png" alt="MasterCard" class="footer__payment-icon">
            </a>
        </section>
        <p class="extra-small">&copy; 2023 OneGoal, Inc. - <a href="#" title="Ver términos y condiciones">Términos y Condiciones</a></p>
    
        <div class="footer__text-down">
            <p class="extra-small">Terms And Conditions</p>
            <p class="extra-small"><img src="../assets/header/simple-icons--creativecommons.png" alt="cc"
                    class="footerCC__icon" /><img src="../assets/header/ri--creative-commons-by-line.png" alt="by"
                    class="footerCC__icon" /> 2023
                OneGoal, Inc.</p>
            <div class="footer__socials">
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="../assets/footer/tiktok.png" alt="Tiktok" class="footer__socials-icon">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../assets/footer/facebook.png" alt="Facebook" class="footer__socials-icon">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/footer/instagram.png" alt="Instagram" class="footer__socials-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../assets/footer/twitter.png" alt="Twitter" class="footer__socials-icon">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
