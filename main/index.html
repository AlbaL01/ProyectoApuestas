<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneGoal</title>
    <link rel="stylesheet" href="./CSS/index.css">
        <link rel="icon" type="image/png" href="../assets/OneGoalLogos/logonegro.png">
    
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/OneGoalLogos/logoenterosinfondo.png" alt="OneGoal Logo" class="header__logo-img">
        </div>

        <div class="header__icons">
            <a href="index.html"><img src="../assets/header/si--home-line.png" alt="Home"
                    class="header__icon__selected" /></a>
            <a href="bets.html"><img src="../assets/header/ph--soccer-ball.png" alt="Ball" class="header__icon" /></a>
            <a href="chat.html"><img src="../assets/header/fluent--chat-multiple-28-regular.png" alt="Chat"
                    class="header__icon" /></a>
            <a href="signin.html"><img src="../assets/header/mingcute--user-3-line.png" alt="Avatar"
                    class="header__icon" /></a>
            <div><img src="../assets/header/ri--search-line.png" alt="Search" class="header__icon" /></div>
            <div><img src="../assets/header/lets-icons--setting-line.png" alt="Settings" class="header__icon" /></div>
        </div>

        <div class="header__balance">
            <div class="header__balance-text">$200,20</div>
            <button class="header__balance-button"><img src="../assets/header/tabler--plus.png" alt="Settings"
                    class="header__add-balance" /></button>
        </div>
        </div>
    </header>
    <main>
        <h2 class="trending__title">TRENDING</h2>
        <section class="trending">
            <div class="trending__content">
                <!-- Equipo 1 y Equipo 2 con "VS" en el medio -->
                <div class="trending__team">
                    <img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea Logo">
                    <span class="trending__vs">VS</span>
                    <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal Logo">
                </div>

                <!-- Informaci칩n del partido en el centro -->
                <div class="trending__match-info">
                    <p class="trending__teams">DATA DATA</p>
                </div>

                <!-- Bot칩n "Bet Now" -->
                <div>
                    <button class="trending__bet-now">Bet Now</button>
                </div>
            </div>
        </section>

        <h2 class="leagues__title">LEAGUES</h2>
        <section class="leagues">
            <div class="leagues__filters">
                <span class="leagues__filter leagues__filter--active">
                    <a href="../assets/LeagueLogos/PL.png">
                        <img src="../assets/LeagueLogos/PL.png" alt="PL logo">
                    </a>
                </span>
                <span class="leagues__filter ">
                    <a href="../assets/LeagueLogos/A.png">
                        <img src="../assets/LeagueLogos/A.png" alt="A logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="../assets/LeagueLogos/BL.png">
                        <img src="../assets/LeagueLogos/BL.png" alt="BL logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="../assets/LeagueLogos/E.png">
                        <img src="../assets/LeagueLogos/E.png" alt="E logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="../assets/LeagueLogos/L1.png">
                        <img src="../assets/LeagueLogos/L1.png" alt="L1 logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="../assets/LeagueLogos/LL.png">
                        <img src="../assets/LeagueLogos/LL.png" alt="LL logo">
                    </a>
                </span>

            </div>

            <div class="leagues__grid">
                <div class="match match_l">
                    <div class="match__team match__team--home"><img src="../assets/FCEscudos/Chelsea_FC.svg.png"
                            alt="Chelsea Logo" class="team-logo">
                        Chelsea

                    </div>
                    <div class="match__score">
                        <p class="score-data-top">Data</p>
                        <div class="match__score_result">
                            <p>1 : 3</p>
                        </div>
                        <p class="score-data-bottom">Data Data</p>
                    </div>
                    <div class="match__team match__team--away">
                        Arsenal
                        <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal Logo"
                            class="team-logo-r">
                    </div>
                </div>
                <div class="match match_r">
                    <div class="match__team match__team--home"> <img
                            src="../assets/FCEscudos/image-removebg-preview.png" alt="M치laga Logo" class="team-logo">
                        M치laga

                    </div>
                    <div class="match__score">
                        <p class="score-data-top">Data</p>
                        <div class="match__score_result">
                            <p>1 : 3</p>
                        </div>
                        <p class="score-data-bottom">Data Data</p>
                    </div>
                    <div class="match__team match__team--away">
                        Madrid
                        <img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid Logo" class="team-logo-r">
                    </div>
                </div>


            </div>


        </section>
    </main>
    <footer class="footer">
        <div class="footer__payments">
            <a href="https://www.visa.com" target="_blank">

            </a>

                <img src="../assets/footer/applepay.png" alt="Apple Pay" class="footer__payment-icon">
            </a>
            <a href="https://www.mastercard.com" target="_blank">
                <img src="../assets/footer/mastercard.png" alt="MasterCard" class="footer__payment-icon">
            </a>
        </div>

        <div class="footer__text-down">
            <p>Terms And Conditions</p>
            <p><img src="../assets/header/simple-icons--creativecommons.png" alt="cc" class="footerCC__icon"/><img src="../assets/header/ri--creative-commons-by-line.png" alt="by" class="footerCC__icon"/> 2023 OneGoal, Inc.</p>

                    <img src="../assets/footer/facebook.png" alt="Facebook" class="footer__socials-icon">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/footer/instagram.png" alt="Instagram" class="footer__socials-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../assets/footer/twitter.png" alt="Twitter" class="footer__socials-icon">
                </a>
            </div>
        </div>

</body>

</html>
