<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneGoal</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="icon" type="image/png" href="../assets/OneGoalLogos/logonegro.png">

</head>

<body> 
    <div id="spinner" class="spinner"></div>
   
    <!-- Header para pantallas grandes -->
    <header class="header fade-in">
        <div class="header__logo">
            <img src="../assets/OneGoalLogos/logoenterosinfondo.png" alt="OneGoal Logo" class="header__logo-img">
        </div>

        <div class="header__icons">
            <a href="index.html"><img src="../assets/header/si--home-line.png" alt="Home"
                    class="header__icon__selected header__icon_desktop" /></a> 
                    <!-- hay que añadir el header__icon_desktop para que pueda cogerlo -->
            <a href="bets.html"><img src="../assets/header/ph--soccer-ball.png" alt="Ball" class="header__icon header__icon_desktop" /></a>
            <a href="chat.html"><img src="../assets/header/fluent--chat-multiple-28-regular.png" alt="Chat"
                    class="header__icon header__icon_desktop" /></a>
            <a href="signin.html"><img src="../assets/header/mingcute--user-3-line.png" alt="Avatar"
                    class="header__icon header__icon_desktop" /></a>
            <div class="header__icon_mobile"><div><img src="../assets/header/ri--search-line.png" alt="Search" class="header__icon rotate-on-hover" /></div>
            <div><img src="../assets/header/lets-icons--setting-line.png" alt="Settings" class="header__icon rotate-on-hover " /></div></div>
        </div>

        <div class="header__balance">
            <div class="header__balance-text h4">$200,20</div>
            <button class="header__balance-button rotate-on-hover"><img src="../assets/header/tabler--plus.png" alt="Settings"
                    class="header__add-balance" /></button>
        </div>
    </header>
    <main class="fade-in">
        <h3 class="trending__title">Trending</h3>
        <section class="trending">
            <div class="trending__content">
                <div class="trending__team">
                    <img src="../assets/FCEscudos/Chelsea_FC.svg.png" alt="Chelsea Logo">
                    <p class="trending__vs">VS</p>
                    <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal Logo">
                </div>

                <div class="trending__match-info">
                    <h1 class="trending__teams">DATA DATA</>
                </div>

                <h4>
                    <button class="trending__bet-now">Bet Now</button>
                </h4>
            </div>
        </section>

        <h2 class="leagues__title">LEAGUES</h2>
        <section class="leagues">
            <div class="leagues__filters">
                <span class="leagues__filter leagues__filter--active">
                    <a href="#">
                        <img src="../assets/LeagueLogos/PL.png" alt="PL logo">
                    </a>
                </span>
                <span class="leagues__filter ">
                    <a href="#">
                        <img src="../assets/LeagueLogos/A.png" alt="A logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="#">
                        <img src="../assets/LeagueLogos/BL.png" alt="BL logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="#">
                        <img src="../assets/LeagueLogos/E.png" alt="E logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="#">
                        <img src="../assets/LeagueLogos/L1.png" alt="L1 logo">
                    </a>
                </span>
                <span class="leagues__filter">
                    <a href="#">
                        <img src="../assets/LeagueLogos/LL.png" alt="LL logo">
                    </a>
                </span>

            </div>

            <div class="leagues__grid">
                <div class="match match_l">
                    <p class="match__team match__team--home"><img src="../assets/FCEscudos/Chelsea_FC.svg.png"
                            alt="Chelsea Logo" class="team-logo">
                        Chelsea

                    </p>
                    <div class="match__score">
                        <p class="score-data-top extra-small">Data</p>
                        <h1 class="match__score_result">
                        1 : 3
                        </h1>
                        <p class="score-data-bottom extra-small">Data Data</p>
                    </div>
                    <p class="match__team match__team--away">
                        Arsenal
                        <img src="../assets/FCEscudos/Arsenal_F.C.-Logo.wine.png" alt="Arsenal Logo"
                            class="team-logo-r">
                    </p>
                </div>
                <div class="match match_r">
                    <p class="match__team match__team--home"> <img
                            src="../assets/FCEscudos/image-removebg-preview.png" alt="Málaga Logo" class="team-logo">
                        Málaga

                    </p>
                    <div class="match__score">
                        <p class="score-data-top extra-small">Data</p>
                        <h1 class="match__score_result">
                            1 : 3
                        </h1>
                        <p class="score-data-bottom extra-small">Data Data</p>
                    </div>
                    <p class="match__team match__team--away">
                        Madrid
                        <img src="../assets/FCEscudos/realmadrid.png" alt="Real Madrid Logo" class="team-logo-r">
                    </p>
                </div>


            </div>


        </section>
    </main>
    
    <nav class="mobile-menu fade-in">
        <a href="index.html" class="mobile-menu__link">
            <img src="../assets/header/si--home-line2.png" alt="Home" class="mobile-menu__icon mobile-menu__icon__selected" />
        </a>
        <a href="bets.html" class="mobile-menu__link">
            <img src="../assets/header/ph--soccer-ball2.png" alt="Ball" class="mobile-menu__icon" />
        </a>
        <a href="chat.html" class="mobile-menu__link">
            <img src="../assets/header/fluent--chat-multiple-28-regular2.png" alt="Chat" class="mobile-menu__icon" />
        </a>
        <a href="signin.html" class="mobile-menu__link">
            <img src="../assets/header/mingcute--user-3-line2.png" alt="Avatar" class="mobile-menu__icon" />
        </a>
    </nav>
    <footer class="footer fade-in">
        <div class="footer__payments">
            <a href="https://www.visa.com" target="_blank">
                <img src="../assets/footer/visa.png" alt="Visa" class="footer__payment-icon">
            </a>
            <a href="https://www.paypal.com/es/signin" target="_blank">
                <img src="../assets/footer/paypal.png" alt="PayPal" class="footer__payment-icon">
            </a>
            <a href="https://www.apple.com/apple-pay/" target="_blank">
                <img src="../assets/footer/applepay.png" alt="Apple Pay" class="footer__payment-icon">
            </a>
            <a href="https://www.mastercard.com" target="_blank">
                <img src="../assets/footer/mastercard.png" alt="MasterCard" class="footer__payment-icon">
            </a>
        </div>

        <div class="footer__text-down">
            <p class="extra-small">Terms And Conditions</p>
            <p class="extra-small"><img src="../assets/header/simple-icons--creativecommons.png" alt="cc" class="footerCC__icon" /><img
                    src="../assets/header/ri--creative-commons-by-line.png" alt="by" class="footerCC__icon" /> 2023
                OneGoal, Inc.</p>
            <div class="footer__socials">
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="../assets/footer/tiktok.png" alt="Tiktok" class="footer__socials-icon">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../assets/footer/facebook.png" alt="Facebook" class="footer__socials-icon">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/footer/instagram.png" alt="Instagram" class="footer__socials-icon">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../assets/footer/twitter.png" alt="Twitter" class="footer__socials-icon">
                </a>
            </div>
        </div>


</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const fadeInElements = document.querySelectorAll('.fade-in');

        window.addEventListener('load', function() {
            fadeInElements.forEach(element => {
                element.classList.add('visible');
            });
        });
    });
</script>
</html>
